        <div class="container">

            <div class="row">

                <div class="col-xl-8 offset-xl-2 py-5">

                    <h3>Meld deg på</h3>                    

                    <form id="signup-form" role="form">                        

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_firstname">Fornavn *</label>
                                        <input id="form_firstname" type="text" name="firstname" class="form-control" placeholder="Vennligst skriv inn ditt fornavn *" required="required" data-error="Fornavn er påkrevd.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Etternavn *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Vennligst fyll inn ditt etternavn *" required="required" data-error="Etternavn er påkrevd.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">E-post *</label>
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Vennligst skriv inn din epost *" required="required" data-error="Gyldig epost kreves.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Telefon *</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Vennligst skriv inn din telefon *" required="required" data-error="Gyldig telefonnummer er nødvendig.
                                        ">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-success btn-send" value="Meld meg på">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted"><strong>*</strong> Disse feltene er obligatoriske.. </p>
                                </div>
                            </div>
                        </div>

                    </form>
